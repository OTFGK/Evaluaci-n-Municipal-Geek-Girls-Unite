<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Evaluación Municipal</title>
    <!-- Estilos de DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/2.2.2/css/dataTables.dataTables.min.css">
    <!-- Estilos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Dashboard de Evaluación</h1>

        <!-- Tabla con DataTables -->
        <table id="tabla-dashboard" class="display table table-striped">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Municipio</th>
                    <th>Tiempo de Atención (días)</th>
                    <th>Costo (S/.)</th>
                    <th>Cobertura (%)</th>
                </tr>
            </thead>
            <tbody id="tabla-evaluaciones">
                <!-- Aquí se insertarán datos desde Firebase -->
            </tbody>
        </table>
    </div>
    <!-- Scripts de Firebase, DataTables y JS -->
    <script type="module" src="/app/firebase.js"></script>
    <script type="module" src="/js/dashboard.js"></script>
    <!-- Scripts de DataTables -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/2.2.2/js/jquery.dataTables.min.js"></script>
    
    <!-- Script de Chart.js -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
